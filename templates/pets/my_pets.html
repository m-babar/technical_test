{% extends 'base.html' %}

{% block content %}
	<h1> MY PETS </h1>
	<hr>
	<table class="table">
		<thead>
		    <tr>
			    <th scope="col">#</th>
			    <th scope="col">Pet Name</th>
			    <th scope="col">Birthday</th>
			    <th scope="col">Type</th>
		    </tr>
  		</thead>
  		<tbody>
    		{% for pet in mypets %}
	    		<tr>
	    			<th scope="row">1</th>
	     			<td>{{pet.name}}</td>
	     			<td>{{pet.birthday}}</td>
	     			<td>{{pet.get_pet_type_display}}</td>
	    		</tr>
			{% endfor %}
  		</tbody>
	</table>
{% endblock %}
